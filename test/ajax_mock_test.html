<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="assets/prototype.js" type="text/javascript"></script>
  <script src="assets/unittest.js" type="text/javascript"></script>
  
  <script src="../src/ajax_mock.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
  
  <script type="text/javascript" charset="utf-8">
    Ajax.Request.MockedRequests = $H({
      "/working/url.json" : function(response) {
        response.responseJSON = "data";
      },
    });
    Ajax.Request.prototype.request = function(url) {
      var response = new Ajax.Response(this);
      Ajax.Request.MockedRequests.each(function(mock) {
        if (url == mock[0]) mock[1](response);
      });
      this.options.onComplete(response);
    };
  </script>
  
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>ajax_mock.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    setup: function() {
      this.working_url = "/working/url.json";
      this.completed = false;
    },
    
    teardown: function() {
      
    },
    
    // Ajax call should complete
    testAjaxCallShouldComplete: function() { with(this) {
      self = this;
      new Ajax.Request(working_url, {method:"get", onComplete: function() {
        self.completed = true;
      }});
      wait(300, function() {
        assert(self.completed, 'onComplete should have been called');
      });
    }},

    
      
  }); 
// ]]>
</script>
</body>
</html>
