<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>

  <script src="../../src/assertions.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>assertions.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    testAssertDifference: function() { with(this) {
      assertDifference('0', function() {
        // do nothing
      }, 0, "should not be different");
      document.testAssertDifferenceList = [1,2,3,4];
      assertDifference('document.testAssertDifferenceList.length', function() {
        document.testAssertDifferenceList.push(5);
        document.testAssertDifferenceList.push(6);
      }, 2);
    }},

    testAsserNoDifference: function() { with(this) {
      assertNoDifference('0', function() {
        // do nothing
      }, "should not be different");
    }},
    
    // tag difference
    testTagDifference: function() { with(this) {
      assertTagDifference('span', function() {
        var span = document.createElement("span");
        Test.$('sample').appendChild(span);
      }, 1);
      
    }},

    
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
</body>
</html>
