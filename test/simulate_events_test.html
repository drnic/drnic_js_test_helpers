<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="assets/prototype.js" type="text/javascript"></script>
  <script src="assets/unittest.js" type="text/javascript"></script>
  
  <script src="../src/simulate_events.js" type="text/javascript"></script>
  
  <script type="text/javascript" charset="utf-8">
    var SimulateEvent = SimulateEvent || {};
  </script>

  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>simulate_events.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
    <input type="submit" name="button" id="button" onclick="SimulateEvent.clicked = true">
    <select name="select" id="select" onchange="SimulateEvent.changed = true" size="1">
      <option value="option1">option1</option>
      <option value="option2">option2</option>
      
    </select>
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    setup: function() {
      SimulateEvent.clicked = false;
      SimulateEvent.changed = false;
    },
    // simulate mouse click
    testSimulateMouseClick: function() { with(this) {
      assert(!SimulateEvent.clicked, 'input should not yet have had onclick triggered');
      Event.simulate('button', 'click');
      assert(SimulateEvent.clicked, 'input should have had onclick triggered');
    }},

    // Simulate select change
    testSimulateSelectChange: function() { with(this) {
      assert(!SimulateEvent.changed, 'select should not yet have had onchange triggered');
      Event.simulate('select', 'change');
      assert(SimulateEvent.changed, 'select should have had onchange triggered');
    }},

  }); 
// ]]>
</script>
</body>
</html>
